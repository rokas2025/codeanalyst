services:
  - type: web
    name: codeanalyst-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: codeanalyst-backend
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: codeanalyst-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: codeanalyst-redis
          property: connectionString
    
databases:
  - name: codeanalyst-db
    databaseName: codeanalyst
    user: codeanalyst_user
    plan: starter

services:
  - type: redis
    name: codeanalyst-redis
    plan: starter

# Railway Configuration for Production Environment
# This file configures the production Railway service

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
watchPatterns = ["backend/**"]

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Production environment variables
[env]
NODE_ENV = "production"

# This service will deploy from the 'main' branch automatically via GitHub